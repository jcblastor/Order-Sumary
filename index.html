<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/tablet.css" media="(min-width: 767px)" />
    <link rel="stylesheet" href="./assets/css/desktop.css" media="(min-width: 1024px)" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <figure class="hero--img">
          <img src="./assets/images/illustration-hero.svg" alt="illustration-hero" />
        </figure>
        <h1>Order Summary</h1>
        <p class="text--body">
          You can now listen to millions of song, audiobooks, and podcast on any device
          anywhere you like!
        </p>
        <div class="plans">
          <figure class="plans--img">
            <img src="./assets/images/icon-music.svg" alt="icon music" />
          </figure>
          <div class="plans--price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Procced to Payment</button>
        <p class="cancel">Cancel Order</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
